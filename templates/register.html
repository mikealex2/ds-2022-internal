{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 p-0 pt-3">
              <br><br><br>
              <h1>Register</h1><br>
              <form class="login-form" action="register" method="POST">
                {% csrf_token %}
                  <label>Username</label><br>
                  <input type="text" name="username" required><br><br>
                  <label>Password</label><br>
                  <input type="password" name="password" required><br><br>
                  <label>Confirm Password</label><br>
                  <input type="password" name="password1" required><br><br>
                  <input type="submit" class="btn btn-custom" value="Register"><br><br>
                  <input type="button" class="btn btn-custom" value="Back"
                   onclick="location.href='login.html'" style="background-color: red;">
                  <div class="text-center pt-3 pb-3">
                          <h4>{{message}}</h4>
                  </div>
              </form>
           </div>
          <div class="col-md-3"></div>
      </div>
  </div>
</body>
</html>
